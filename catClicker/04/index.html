<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Study - JavaScript Design Patterns in Udacity</title>
</head>
<body>
  <h1>Study - JavaScript Design Patterns in Udacity</h1>
  <h2>Cat Clicker</h2>
  <div class="l-content">
    <div class="p-catClicker">
      <ul class="p-catClicker__list">
        <li><button data-cat-id="{{catId}}">{{catName}}</button></li>
      </ul>
      <div class="p-catClicker__area">
        <div class="p-catClicker__item" data-cat-id="{{catId}}">
          <img src="{{catImgSrc}}" class="p-catClicker__target">
          <p class="p-catClicker__name">{{catName}}</p>
          <p class="p-catClicker__counter">{{catCount}}</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
